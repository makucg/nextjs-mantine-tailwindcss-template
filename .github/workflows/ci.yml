name: ğŸ§ª CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ğŸ§ª Build and Test

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

      - name: ğŸ”¥ Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.5.2

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Build
        run: pnpm run build

      - name: ğŸ§ª Lint
        run: pnpm run lint
